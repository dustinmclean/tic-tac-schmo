<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Schmo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="primary-background">
        <div class="main-background">
            <div class="left-side">
                <div class="band-yellow"></div>
                <div class="band-red"></div>
                <div class="band-white1"></div>
                <div class="band-white2"></div>
                <div class="band-white3"></div>
                <div class="band-white4"></div>
                <div class="band-white5"></div>
                <div class="band-white6"></div>

            </div>
            <div class="right-side">
                <header class="header">
                    <h1 class="title">TIC TAC SCHMO</h1>
                    <div class="title-band1"></div>
                    <div class="title-band2"></div>
                    <div class="title-band3"></div>
                    <div class="title-band4"></div>
                    <div class="title-band5"></div>
                    <div class="title-band6"></div>
                </header>
                <main class="main">
                    <div class="message-container">
                        <img src="./images/arrow.svg" class="arrow" alt="red arrow">
                        <div class="message" id="message">Player X's turn</div>
                    </div>
                    <div class="gameboard">
                        <div class="field" data-index="0"></div>
                        <div class="field" data-index="1"></div>
                        <div class="field" data-index="2"></div>
                        <div class="field" data-index="3"></div>
                        <div class="field" data-index="4"></div>
                        <div class="field" data-index="5"></div>
                        <div class="field" data-index="6"></div>
                        <div class="field" data-index="7"></div>
                        <div class="field" data-index="8"></div>
                    </div>
                    <div class="button-container">
                     <button class="restart-button" id="restart-button">Restart</button>
                    </div>
                </main>
                <footer class="footer">
                    <p>Copyright Â© 2024 Crystal Eye Digital</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
